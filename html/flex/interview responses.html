<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Introduction Responses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #1e3a8a;
        }

        .response {
            margin: 15px 0;
            padding: 10px;
            background-color: #e0efff;
            border-radius: 5px;
        }

        .buttons {
            margin: 15px 0;
        }

        button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #294eab;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sample Interview Introduction Responses</h2>
        <div id="response" class="response">
            <!-- Response content will appear here -->
        </div>
        <div class="buttons">
            <button onclick="prevResponse()">Previous</button>
            <button onclick="nextResponse()">Next</button>
        </div>
    </div>

    <script>
        const responses = [
            "1. The Well-Rounded Candidate:<br>Good morning! My name is [Your Name], and I recently completed my BCA from [Your College/University]. Throughout my academic journey, I developed a keen interest in software development, particularly in web technologies...",
            "2. The Passionate Learner:<br>Hello! I am [Your Name], a fresh graduate from [Your College/University] with a degree in Computer Applications. I am passionate about software development, and during my studies, I explored various technologies like Python, C++, and web development...",
            "3. The Problem-Solver:<br>Hi, I am [Your Name], and I recently graduated from [Your College/University] with a BCA degree. I am highly enthusiastic about software development and problem-solving...",
            "4. The Dedicated Team Player:<br>Hello, Iâ€™m [Your Name], a recent BCA graduate from [Your College/University]. I am passionate about technology and software development, particularly in building applications that solve real-world problems...",
            "5. The Innovative Thinker:<br>Good morning! My name is [Your Name], and I recently completed my graduation in Computer Applications from [Your College/University]. I have always been fascinated by the creative side of coding, which inspired me to develop a chatbot using Python..."
        ];

        let currentIndex = 0;

        function showResponse(index) {
            document.getElementById('response').innerHTML = responses[index];
        }

        function nextResponse() {
            currentIndex = (currentIndex + 1) % responses.length;
            showResponse(currentIndex);
        }

        function prevResponse() {
            currentIndex = (currentIndex - 1 + responses.length) % responses.length;
            showResponse(currentIndex);
        }

        // Display the first response initially
        showResponse(currentIndex);
    </script>
</body>
</html>
