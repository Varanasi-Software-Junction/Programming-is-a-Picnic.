<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Slider</title>
    <style>
        div{
            position: relative;
            width: fit-content;
            height: fit-content;
        }
        img{
            position: absolute;
            /* display: none; */
            z-index: 200;
        }
        label{
            position: absolute;
            left: 50%;
            top: 50%;;
            z-index: 201;
            border: lightcoral;
        }
    </style>
</head>

<body>
    <input type="text" id="t0" value="0">
    <input type="text" id="t1" value="1">
    <input type="text" id="t2" value="2">
    <input type="text" id="t3" value="3">
    <div><img src="images/0.PNG">
    
    <label><h1>Pic</h1></label>
    </div>
    <script>
        const n = 4;
        function f1() {

            let t0=document.getElementById("t0").value;

            for (let i = 0; i <= n - 2; i++) {
                console.log(`t${i + 1}->t${i}`);
                document.getElementById(`t${i}`).value = document.getElementById(`t${i + 1}`).value;
            }
            document.getElementById(`t${n-1}`).value=t0;
        }
        setInterval(f1, 1000);
    </script>

</body>

</html>
