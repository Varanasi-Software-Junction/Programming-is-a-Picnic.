<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Beginning</title>

    <style>
        .anim {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 0px;
            top: 0px;
            animation-name: move;
            animation-direction: alternate;
            position: absolute;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;

        }

        @keyframes move {
            0% {
                left: 0px;
                top: 0px;
            }

            33% {
                left: 50%;
                top: 90%;
            }

            66% {
                left: 90%;
                top: 0%;
            }

            100% {  left: 90%;
                top: 0%;}
        }
    </style>
</head>

<body>
    <!-- <img class="anim" src="../assets/images/msd.png"> -->

    <input type="text" class="anim">
</body>

</html>
