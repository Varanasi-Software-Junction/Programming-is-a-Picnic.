<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Beginning</title>

    <style>
        img {
            width: 150px;
            height: 150px;
            animation-name: kuchbhi;
            animation-duration: 5s;
            animation-iteration-count: 3;

        }

        @keyframes kuchbhi {
            0% {
                border-radius: 0%;
                border-style: ridge;
                border-color: yellow;
                border-width: 40px;
            
                width: 150px;
                height: 150px;
                border-radius: 10%;
            }

            50% {
                width: 300px;
                border-radius: 50%;
                border-style: ridge;
                border-color: darkgreen;
                border-width: 40px;
            }

            100% {
                width: 150px;
                height: 150px;
                border-radius: 10%;
            }
        }
    </style>
</head>

<body>
    <img src="../assets/images/msd.png">>
</body>

</html>
