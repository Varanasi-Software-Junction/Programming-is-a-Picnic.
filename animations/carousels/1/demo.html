<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS with JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      background: black;
      color: white;
    }
    .navbar {
      background: #333;
      padding: 10px;
      color: white;
      text-align: center;
    }
    .menu {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #222;
      transition: 0.5s;
      padding-top: 60px;
    }
    .menu a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }
    .menu a:hover {
      background: #575757;
    }
    .menu.active {
      left: 0;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .fade-element {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s, visibility 0.5s;
    }
    .fade-element.show {
      opacity: 1;
      visibility: visible;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      transition: 0.3s;
      padding: 20px;
    }
    .container.list {
      display: block;
    }
    .item {
      background: lightblue;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button id="toggleMenu">â˜° Toggle Menu</button>
    <button id="toggleDarkMode">ðŸŒ™ Dark Mode</button>
    <button id="toggleFade">Show Message</button>
    <button id="toggleView">Toggle Grid/List</button>
  </div>
  
  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
  
  <div class="content">
    <p class="fade-element" id="message">Hello! This is a fade-in message.</p>
    <div class="container" id="content">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </div>

  <script>
    document.getElementById("toggleMenu").addEventListener("click", function() {
      document.getElementById("menu").classList.toggle("active");
    });
    document.getElementById("toggleDarkMode").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });
    document.getElementById("toggleFade").addEventListener("click", function() {
      document.getElementById("message").classList.toggle("show");
    });
    document.getElementById("toggleView").addEventListener("click", function() {
      document.getElementById("content").classList.toggle("list");
    });
  </script>
</body>
</html>
