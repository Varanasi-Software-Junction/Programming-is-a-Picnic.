<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="carousel">
        <div class="carousel-wrapper">
            <div class="slide active">
                <svg width="100" height="100" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="red"/></svg>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="slide">
                <svg width="100" height="100" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" fill="blue"/></svg>
                <p>Praesent commodo cursus magna, vel scelerisque nisl.</p>
            </div>
            <div class="slide">
                <svg width="100" height="100" viewBox="0 0 24 24"><polygon points="12,4 20,20 4,20" fill="green"/></svg>
                <p>Donec ullamcorper nulla non metus auctor fringilla.</p>
            </div>
            <div class="slide">
                <svg width="100" height="100" viewBox="0 0 24 24"><line x1="4" y1="12" x2="20" y2="12" stroke="purple" stroke-width="4"/></svg>
                <p>Curabitur blandit tempus porttitor.</p>
            </div>
            <div class="slide">
                <svg width="100" height="100" viewBox="0 0 24 24"><ellipse cx="12" cy="12" rx="8" ry="10" fill="orange"/></svg>
                <p>Vestibulum id ligula porta felis euismod semper.</p>
            </div>
        </div>

        <button id="prevBtn">❮</button>
        <button id="nextBtn">❯</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
