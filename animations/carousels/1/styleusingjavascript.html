<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS using Javascript</title>
    <style>
        .active {
            border-style: ridge;
            border-color: green;
            border-width: 2px;
        }

        .inactive {
            border-style: ridge;
            border-color: red;
            border-width: 2px;

        }
    </style>
</head>

<body>
    <div id="dv">View the output</div>
    <button class="active">Active</button>
    <button class="inactive">Inactive</button><br>

    <input type="text" id="txtcolor"><br>
    <button onclick="setClass()">Set Class</button>
    <script>
        const txtclassname = document.getElementById("txtcolor");
        const dvoutput = document.getElementById("dv");
        function setClass() {
            const newclass = txtclassname.value;
            dvoutput.classList.add(newclass);

        }

    </script>
</body>

</html>
