<body>
    <div id="d"></div>
    <script>
        const d=document.getElementById("d");
        function getDateofToday()
        {
const tt=new Date();
        let todaydate=`${tt.getDate()}-${tt.getMonth()+1}-${tt.getFullYear()}`;
        d.innerHTML=todaydate;
        return todaydate.trim();
        }

    </script>
</body>
