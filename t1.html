<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flapping Flag Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            margin: 0;
            overflow: hidden;
        }
        #flag {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border: 2px solid #2980b9;
            font-size: 24px;
            text-align: center;
            animation: flap 1s infinite ease-in-out;
            transform-origin: left center; /* Anchor point for rotation */
            width: 200px;
            height: 100px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes flap {
            0%, 100% {
                transform: rotate(0deg) skewY(0deg);
            }
            20% {
                transform: rotate(5deg) skewY(3deg);
            }
            40% {
                transform: rotate(0deg) skewY(1deg);
            }
            60% {
                transform: rotate(-5deg) skewY(-3deg);
            }
            80% {
                transform: rotate(0deg) skewY(2deg);
            }
        }
    </style>
</head>
<body>

<div id="flag">This is a flag!</div>

</body>
</html>
