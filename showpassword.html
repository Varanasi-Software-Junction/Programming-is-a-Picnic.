<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordBox</title>
    <style>
        .passwordbox
        {
            position: relative;
            width:200px;
            height: 50px;

        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="passwordbox">
        <input type="password" id="pwd" style="z-index: 10;left: 0px; position: absolute;width: 95%;height: 100%;">
        <i style="position: absolute;left: 98%;z-index: 1000;top:20px;" onclick="togglePassword(event)" class="fa fa-eye-slash"></i></div>
        <script>
            function togglePassword(event)
            {
                
                const target=document.getElementById('pwd');
                if(target.type=='password')
                target.type="type";
            else 
             target.type="password";
            }
        </script>
</body>
</html>
