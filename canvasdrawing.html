<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Drawing Tutorial</title>
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Light blue */
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #4682b4; /* Steel blue */
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #4682b4;
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #4682b4;
    }

    footer {
      text-align: center;
      background-color: #4682b4;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
    }

    button {
      background-color: #4682b4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }

    button:hover {
      background-color: #5a9bd3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Canvas Drawing Tutorial</h1>
  </header>
  <main>
    <section>
      <h2>Introduction</h2>
      <p>The canvas element allows you to create graphics using JavaScript. Below, you will find examples demonstrating how to draw shapes, lines, and text on the canvas.</p>
    </section>

    <section>
      <h2>Canvas Examples</h2>
      <canvas id="drawingCanvas" width="500" height="400"></canvas>
      <button id="clearCanvas">Clear Canvas</button>
    </section>
  </main>
  <footer>
    <p>Canvas Tutorial by Champak Roy</p>
  </footer>

  <script>
    // Access the canvas and context
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');

    // Draw a rectangle
    ctx.fillStyle = 'blue';
    ctx.fillRect(50, 50, 200, 100); // (x, y, width, height)
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 3;
    ctx.strokeRect(50, 200, 200, 100);

    // Draw a circle
    ctx.beginPath();
    ctx.arc(300, 150, 50, 0, Math.PI * 2); // (x, y, radius, startAngle, endAngle)
    ctx.fillStyle = 'green';
    ctx.fill();
    ctx.strokeStyle = 'purple';
    ctx.stroke();

    // Draw a line
    ctx.beginPath();
    ctx.moveTo(100, 300); // Starting point
    ctx.lineTo(400, 300); // Ending point
    ctx.strokeStyle = 'orange';
    ctx.lineWidth = 2;
    ctx.stroke();

    // Add some text
    ctx.font = '20px Arial';
    ctx.fillStyle = 'black';
    ctx.fillText('Hello Canvas!', 150, 50);
    ctx.strokeText('Hello Canvas!', 150, 80);

    // Clear the canvas on button click
    document.getElementById('clearCanvas').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Interactive drawing on mouse move
    canvas.addEventListener('mousemove', (event) => {
      if (event.buttons === 1) { // Check if left mouse button is pressed
        const x = event.offsetX;
        const y = event.offsetY;
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2); // Small dot
        ctx.fill();
      }
    });
  </script>
</body>
</html>
