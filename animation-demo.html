<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live CSS Animation Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1,
        h2 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .textarea-container {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Card Item */
        .card {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            font-size: 24px;
            transition: transform 0.5s ease;
        }
    </style>

    <style id="mystyle">
/* Default animation */
@keyframes defaultAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: #0056b3; }
            100% { transform: scale(1); }
        }

        .animated {
            animation: defaultAnimation 2s infinite;
        }

    </style>
</head>

<body>

    <h1>Live CSS Animation Preview</h1>
    <div class="container">

        <h2>Enter CSS Animation<br>
        <pre><code>Use the .animated class only</code></pre></h2>
        <div class="textarea-container">
            <textarea id="animationInput"
                placeholder="Enter your CSS animation here.
                 Example: 
                 /* Default animation */
        @keyframes defaultAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: #0056b3; }
            100% { transform: scale(1); }
        }

        .animated {
            animation: defaultAnimation 2s infinite;
        }"></textarea>
        </div>

        <button onclick="applyAnimation()">Apply Animation</button>

        <h2>Preview:</h2>
        <div class="card animated" id="animatedCard">
            Card Item
        </div>

    </div>

    <script>
        function applyAnimation() {
            // Get the animation code from textarea
            const animationCode = document.getElementById('animationInput').value;

            // Get the card element
            const card = document.getElementById('animatedCard');

            // Clear existing styles on the card
            // card.removeAttribute('style');
            card.classList.remove('animated');

            // Create a new style element
            const styleElement = document.getElementById("mystyle");
            
            styleElement.innerText="";
            styleElement.innerText = animationCode;
            console.log(styleElement.innerText);

            // Append the new styles to the head of the document
            // document.head.appendChild(styleElement);
            card.classList.add("animated");
        }
    </script>

</body>

</html>
