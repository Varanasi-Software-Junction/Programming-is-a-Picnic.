<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #0044cc;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            padding: 5px 0;
        }
        .options input {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #0044cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003399;
        }
        .results {
            margin-top: 20px;
        }
        .summary {
            margin-top: 40px;
        }
        .summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #0044cc;
            color: white;
        }
    </style>
</head>
<body>

    <h1>C Programming Quiz</h1>

    <div id="quiz-container"></div>
    <button id="submit-btn" onclick="submitQuiz()">Submit Answer</button>
    <div id="results" class="results"></div>
    <div id="summary" class="summary"></div>

    <script>
        const quizData = [
            {
                question: "What is a token in C?",
                options: ["Smallest individual unit", "A program", "A function", "A compiler"],
                correct: 0,
                explanation: "In C programming, a token is the smallest individual unit that has meaning."
            },
            {
                question: "Which is a valid identifier?",
                options: ["2variable", "_myVar", "char", "#define"],
                correct: 1,
                explanation: "Identifiers in C can start with an underscore or a letter."
            },
            {
                question: "Which of the following is a high-level language?",
                options: ["Assembly language", "Machine language", "C", "Binary language"],
                correct: 2,
                explanation: "C is a high-level language that abstracts hardware details from the programmer."
            },
            {
                question: "What is the output of the following code?\n printf(\"%d\", 2 + 3);",
                options: ["5", "23", "2", "Error"],
                correct: 0,
                explanation: "The expression 2 + 3 evaluates to 5."
            },
            {
                question: "Which of these is NOT a data type in C?",
                options: ["int", "float", "string", "char"],
                correct: 2,
                explanation: "C does not have a 'string' data type, though strings can be represented as arrays of characters."
            },
            {
                question: "Which operator is used to take input in C?",
                options: ["printf()", "scanf()", "getchar()", "putchar()"],
                correct: 1,
                explanation: "scanf() is used to take input from the user in C."
            },
            {
                question: "Which of these is a literal?",
                options: ["25", "int", "main()", "return"],
                correct: 0,
                explanation: "A literal is a constant value, such as 25."
            },
            {
                question: "What does the main function return?",
                options: ["Nothing", "void", "An integer", "A character"],
                correct: 2,
                explanation: "The main function in C typically returns an integer (0 for success)."
            },
            {
                question: "Which of the following is a compiler?",
                options: ["Python", "GCC", "IntelliJ", "Notepad++"],
                correct: 1,
                explanation: "GCC is a popular compiler for C programs."
            },
            {
                question: "What is the purpose of the preprocessor directive #include <stdio.h>?",
                options: ["Defines the main function", "Includes a standard I/O library", "Starts a loop", "Allocates memory"],
                correct: 1,
                explanation: "#include <stdio.h> includes the standard I/O library in a C program."
            }
            // Add more questions here
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 10;
        let attemptedQuestions = [];

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results');
        const summaryContainer = document.getElementById('summary');
        const submitButton = document.getElementById('submit-btn');

        function loadQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                let questionData = quizData[currentQuestionIndex];
                let options = [...questionData.options];
                // Randomize options
                options = options.sort(() => Math.random() - 0.5);

                quizContainer.innerHTML = `
                    <div class="question">
                        <h2>Question ${currentQuestionIndex + 1}:</h2>
                        <p>${questionData.question}</p>
                    </div>
                    <div class="options">
                        ${options.map((option, index) => `
                            <label><input type="radio" name="option" value="${index}"> ${option}</label>
                        `).join('')}
                    </div>
                `;
            } else {
                showResults();
            }
        }

        function submitQuiz() {
            const selectedOption = document.querySelector('input[name="option"]:checked');

            if (!selectedOption) {
                alert("Please select an answer before proceeding.");
                return;
            }

            const selectedValue = parseInt(selectedOption.value);
            const currentQuestion = quizData[currentQuestionIndex];

            // Record the attempt
            let attempt = {
                questionNo: currentQuestionIndex + 1,
                question: currentQuestion.question,
                options: currentQuestion.options,
                correctOption: currentQuestion.options[currentQuestion.correct],
                selectedOption: currentQuestion.options[selectedValue],
                correct: selectedValue === currentQuestion.correct,
                explanation: currentQuestion.explanation
            };

            attemptedQuestions.push(attempt);

            if (selectedValue === currentQuestion.correct) {
                score++;
            }

            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            const percentage = (score / totalQuestions) * 100;
            resultsContainer.innerHTML = `
                <h2>Quiz Results</h2>
                <p>You got ${score} out of ${totalQuestions} questions correct.</p>
                <p>Score: ${percentage}%</p>
            `;

            showSummary();
            submitButton.style.display = 'none';
        }

        function showSummary() {
            let summaryHtml = `
                <h2>Summary of Attempted Questions</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Q.No</th>
                            <th>Question</th>
                            <th>Options</th>
                            <th>Correct Answer</th>
                            <th>Your Answer</th>
                            <th>Result</th>
                            <th>Explanation</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            attemptedQuestions.forEach(attempt => {
                summaryHtml += `
                    <tr>
                        <td>${attempt.questionNo}</td>
                        <td>${attempt.question}</td>
                        <td>${attempt.options.join(', ')}</td>
                        <td>${attempt.correctOption}</td>
                        <td>${attempt.selectedOption}</td>
                        <td>${attempt.correct ? "Correct" : "Wrong"}</td>
                        <td>${attempt.explanation}</td>
                    </tr>
                `;
            });

            summaryHtml += `
                    </tbody>
                </table>
            `;

            summaryContainer.innerHTML = summaryHtml;
        }

        // Initialize quiz
        loadQuestion();
    </script>

</body>
</html>
