    <script>
        // Placeholder search functionality
        function filterQuizzes() {
            let input = document.getElementById('quizSearch').value.toLowerCase();
            let quizLinks = document.getElementById('quiz-list').getElementsByTagName('a');

            for (let i = 0; i < quizLinks.length; i++) {
                let quizText = quizLinks[i].innerText.toLowerCase();
                if (quizText.includes(input)) {
                    quizLinks[i].style.display = "block";
                } else {
                    quizLinks[i].style.display = "none";
                }
            }
        }
