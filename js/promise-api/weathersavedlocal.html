<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.1em;
            color: #1e3a8a;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #d1e0f3;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #1e3a8a;
        }
        button {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #164a8a;
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .result {
            background-color: #e5f0ff;
            color: #1e3a8a;
        }
        .error {
            background-color: #ffebee;
            color: #b71c1c;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Weather Search</h1>
    <label for="city">Enter City Name:</label>
    <input type="text" id="city" placeholder="e.g., New York" />
    <button onclick="fetchWeather()">Get Weather</button>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
</div>

<script>
    async function fetchWeather() {
        const city = document.getElementById("city").value.trim();
        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");

        // Clear previous messages
        resultDiv.innerHTML = '';
        errorDiv.innerHTML = '';

        // Validate input
        if (!city) {
            errorDiv.textContent = "Please enter a valid city name.";
            return;
        }

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=4a1f8a61b74546825af1e0be106e797b&units=metric`;
        const localData = localStorage.getItem(url);
        alert(url);

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error("Failed to fetch data.");
            }
            const data = await response.json();
            const dateTime = new Date().toLocaleString();

            // Save the fetched data to localStorage
            localStorage.setItem(url, JSON.stringify({ data, dateTime }));
            displayData(data, dateTime);
        } catch (error) {
            if (localData) {
                const { data, dateTime } = JSON.parse(localData);
                errorDiv.textContent = "Could not fetch latest data; displaying saved data.";
                displayData(data, dateTime);
            } else {
                errorDiv.textContent = "City not found or data unavailable.";
            }
        }
    }

    function displayData(data, dateTime) {
        const resultDiv = document.getElementById("result");
        data=JSON.stringify(data);
        resultDiv.innerHTML =data;
        
    }
</script>

</body>
</html>
