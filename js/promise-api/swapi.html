<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI Film Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Star Wars Film Fetcher</h1>
        <p>Enter a film ID to fetch its details from the Star Wars API:</p>

        <!-- Input and button for fetching film data -->
        <div class="input-group">
            <input type="number" id="filmId" placeholder="Enter Film ID (1-6)" min="1" max="6">
            <button onclick="fetchFilm()">Fetch Film</button>
        </div>

        <!-- Display the fetched data -->
        <div id="filmDetails" class="film-details">
            <h2>Film Details:</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
