<body>
   <h1>Patterns Drawing using Javascript</h1>

    <textarea class="code" id="txtCode" rows="10"
        cols="30"></textarea><br>
    <button onclick="runTheCode()" type="button">Draw</button>
    <br>
    <canvas class="vsjcanvasclass vsjcard" id="mycanvas" style="border: 1px solid #c3c3c3;">
        Your browser does not support the canvas element.
    </canvas>
    </div>
    <script>
        const txtcode = document.getElementById("txtCode");
        const canvas = document.getElementById("mycanvas");
        const ctx = canvas.getContext("2d");
        let currentx = 10;
        let currenty = 10;
       

        function asc(ch) {
            return ch.charCodeAt(0);
        }
        function chr(n) {
            
            return String.fromCharCode(n);
        }
        function fPrint(text) {

            ctx.strokeText(text, currentx, currenty);
            currentx += 10;
        }
        function fPrintln(text) {

            ctx.strokeText(text, currentx, currenty);
            currenty += 10;
            currentx = 10;
        }
        function runTheCode() {
            const canvaswidth = canvas.width;
            const canvasheight = canvas.height;


            ctx.fillStyle = "blue";
            ctx.strokeStyle = "blue";
            ctx.font = "12px Verdana";
            ctx.clearRect(0, 0, canvaswidth, canvasheight);
            currentx = 10;
            currenty = 10;
            const code = txtcode.value;
            localStorage.setItem("code", code);
            // console.log(code);
            eval(code);
        }
        function init() {
            let savedcode = localStorage.getItem("code");
            if (savedcode == null)
                return;

        }
        init();
    </script>
