<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Carousel Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .full-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6f7ff;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .banner {
            font-size: 18px;
        }
        .address {
            font-size: 14px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
        }
        .menu-item {
            cursor: pointer;
            padding: 5px 15px;
            background-color: #0073e6;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #005bb5;
        }
        .carousel {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin: 20px 0;
        }
        .carousel svg {
            width: 100%;
            display: none;
        }
        .carousel svg.active {
            display: block;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .carousel-btn.left {
            left: 10px;
        }
        .carousel-btn.right {
            right: 10px;
        }
        .hero {
            text-align: center;
            padding: 50px;
        }
        marquee {
            background-color: #d9d9d9;
            padding: 10px;
            margin: 20px 0;
            width: 100%;
        }
        footer {
            text-align: center;
            background-color: #0073e6;
            color: white;
            padding: 15px 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Full-width section -->
    <div class="full-section">
        <!-- Header -->
        <header>
            <div class="logo">My Logo</div>
            <div class="banner">Welcome to Our Page</div>
            <div class="address">123 Street, City, Country</div>
        </header>

        <!-- Collapsible Menu -->
        <nav class="menu">
            <div class="menu-item" onclick="alert('Menu 1 Clicked')">Menu 1</div>
            <div class="menu-item" onclick="alert('Menu 2 Clicked')">Menu 2</div>
            <div class="menu-item" onclick="alert('Menu 3 Clicked')">Menu 3</div>
            <div class="menu-item" onclick="alert('Menu 4 Clicked')">Menu 4</div>
            <div class="menu-item" onclick="alert('Menu 5 Clicked')">Menu 5</div>
        </nav>

        <!-- Carousel -->
        <section class="carousel">
            <button class="carousel-btn left" onclick="prevImage()">&#8249;</button>
            <svg class="active" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="lightblue" />
            </svg>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect width="80" height="80" x="10" y="10" fill="lightgreen" stroke="green" stroke-width="3" />
            </svg>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,15 90,85 10,85" fill="lightcoral" stroke="red" stroke-width="3" />
            </svg>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="50" cy="50" rx="35" ry="20" fill="lightyellow" stroke="orange" stroke-width="3" />
            </svg>
            <button class="carousel-btn right" onclick="nextImage()">&#8250;</button>
        </section>

        <!-- Hero Section -->
        <section class="hero">
            <h1>Hero Section</h1>
            <p>This is the main content area to highlight your site or service.</p>
        </section>

        <!-- Marquee Section -->
        <marquee behavior="scroll" direction="left">
            <img src="icon1.jpg" alt="Icon 1" style="width: 50px; margin-right: 10px;">
            <span>Latest News: Our new product launches today!</span>
            <img src="icon2.jpg" alt="Icon 2" style="width: 50px; margin-left: 10px;">
        </marquee>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 My Website. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel svg');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) img.classList.add('active');
            });
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        }
    </script>

</body>
</html>
