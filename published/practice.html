<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice Page</title>


</head>
<body>
    <textarea onkeyup="show()" onchange="show()" onblur="show()" id="t"></textarea>
    <div id="d"></div>

    <script>
        const t=document.getElementById("t");
        const d=document.getElementById("d");
        function show()
        {
            d.innerHTML=t.value;
        }
        
        
            </script>
</body>
</html>
