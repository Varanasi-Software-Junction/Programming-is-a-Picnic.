<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS and JS Editor</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e6f7ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #004080;
    }

    .container {
      max-width: 900px;
      width: 100%;
      background: #f8fbff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #cce7ff;
    }

    .animation-section {
      padding: 20px;
      text-align: center;
      background-color: #e1effb;
      border-bottom: 2px solid #cce7ff;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #0056b3;
      margin: 0 auto 20px auto;
      border-radius: 10px;
      animation: moveBox 3s ease-in-out infinite;
    }

    @keyframes moveBox {
      0% {
        transform: translateY(0);
        background-color: #0056b3;
      }
      50% {
        transform: translateY(200px);
        background-color: #1e90ff;
      }
      100% {
        transform: translateY(0);
        background-color: #0056b3;
      }
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      color: #0056b3;
    }

    .editor-section {
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border: 1px solid #cce7ff;
      border-radius: 5px;
      padding: 10px;
      background: #f4faff;
      resize: vertical;
    }

    .btn {
      background-color: #0056b3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #004080;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: #cce7ff;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Interactive CSS and JS Editor</h1>

  <div class="container">
    <!-- Animation Section -->
    <div class="animation-section">
      <h2>Animation Demo</h2>
      <div class="box" id="animatedBox"></div>
      <div class="message" id="message">Animation status will appear here...</div>
    </div>

    <!-- Editor Section -->
    <div class="editor-section">
      <h2>Edit CSS</h2>
      <textarea id="cssEditor">
/* Edit the CSS for the animated box here */
.box {
  width: 100px;
  height: 100px;
  background-color: #0056b3;
  margin: 0 auto 20px auto;
  border-radius: 10px;
  animation: moveBox 3s ease-in-out infinite;
}

@keyframes moveBox {
  0% {
    transform: translateY(0);
    background-color: #0056b3;
  }
  50% {
    transform: translateY(200px);
    background-color: #1e90ff;
  }
  100% {
    transform: translateY(0);
    background-color: #0056b3;
  }
}
      </textarea>
      <button class="btn" onclick="applyCSS()">Apply CSS</button>

      <h2>Edit JavaScript</h2>
      <textarea id="jsEditor">
// Edit the JavaScript for handling events here
const box = document.querySelector('.box');
const message = document.getElementById('message');

// Handle animationstart
box.addEventListener('animationstart', () => {
  message.textContent = 'Animation Started! ðŸš€';
  message.style.color = 'blue';
});

// Handle animationiteration
box.addEventListener('animationiteration', () => {
  message.textContent = 'Animation Iteration Completed ðŸ”„';
  message.style.color = 'orange';
});

// Handle animationend
box.addEventListener('animationend', () => {
  message.textContent = 'Animation Completed! ðŸŽ‰';
  message.style.color = 'green';
});
      </textarea>
      <button class="btn" onclick="applyJS()">Apply JavaScript</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Interactive Editor | Created by Champak Roy
  </div>

  <script>
    // Function to apply user-modified CSS
    function applyCSS() {
      const cssCode = document.getElementById('cssEditor').value;
      const styleTag = document.createElement('style');
      styleTag.innerHTML = cssCode;
      document.head.appendChild(styleTag);
    }

    // Function to apply user-modified JavaScript
    function applyJS() {
      const jsCode = document.getElementById('jsEditor').value;
      const scriptTag = document.createElement('script');
      scriptTag.innerHTML = jsCode;
      document.body.appendChild(scriptTag);
    }
  </script>
</body>
</html>
