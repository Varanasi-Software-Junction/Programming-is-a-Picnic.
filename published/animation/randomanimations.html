<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Animations</title>
  <style>
    .moveBoxLeftRight {
      width: 100px;
      height: 100px;
      background-color: #0056b3;
      margin: 0 auto 20px auto;
      border-radius: 10px;
      animation: moveBoxLeftRight 3s ease-in-out infinite;
    }

    @keyframes moveBoxLeftRight {
      0% {
        transform: translateX(-200px);
        background-color: #0056b3;
      }

      50% {
        transform: translateX(200px);
        background-color: #1e90ff;
      }

      100% {
        transform: translateX(-200px);
        background-color: #0056b3;
      }
    }














    .boxupdown {
      width: 100px;
      height: 100px;
      background-color: #0056b3;
      margin: 0 auto 20px auto;
      border-radius: 10px;
      animation: moveBoxUpDown 3s ease-in-out infinite;
    }

    @keyframes moveBoxUpDown {
      0% {
        transform: translateY(0);
        background-color: #0056b3;
      }

      50% {
        transform: translateY(200px);
        background-color: #1e90ff;
      }

      100% {
        transform: translateY(0);
        background-color: #0056b3;
      }
    }
  </style>
</head>

<body>
  <h1>Random Animations</h1>
  <div class="boxupdown" id="animatedBoxUpDown"></div>

  <!-- <div class="moveBoxLeftRight" id="animatedBoxLeftRight" ></div> -->





  <script>
    // Function to apply user-modified CSS



  </script>
  <script>
    function getRandom() {
      return Math.floor(Math.random() * 2 + 1);
    }
    const box = document.querySelector('.boxupdown');

    // Handle animationstart
    box.addEventListener('animationstart', () => {

    });

    // Handle animationiteration
    box.addEventListener('animationiteration', () => {
      const n = getRandom();
      console.log(`animationiteration  ${n}`);
      box.classList.remove("boxupdown");
      box.classList.remove("moveBoxLeftRight");
      if (n == 1)
        box.classList.add("boxupdown");
      else
        box.classList.add("moveBoxLeftRight");;

    });

    // Handle animationend
    box.addEventListener('animationend', () => {
    });

  </script>
</body>

</html>
