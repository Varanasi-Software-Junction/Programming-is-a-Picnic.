<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordPress Lessons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9ff;
      color: #333;
    }
    header {
      background-color: #0047ab;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      color: #0047ab;
      margin-bottom: 10px;
    }
    h3 {
      color: #0066cc;
    }
    ul {
      padding-left: 20px;
    }
    ul li {
      margin-bottom: 5px;
    }
    p {
      margin: 10px 0;
    }
    footer {
      text-align: center;
      background-color: #0047ab;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>WordPress Learning Lessons</h1>
  </header>
  <main id="lessons-container">
    <!-- Lessons will be dynamically loaded here -->
  </main>
  <footer>
    <p>Happy Learning!</p>
  </footer>

  <script>
    // Fetch the lessons from the JSON file
    fetch('1.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('lessons-container');

        // Iterate through each lesson in the JSON
        data.lessons.forEach(lesson => {
          // Create lesson title
          const title = document.createElement('h2');
          title.textContent = lesson.title;
          container.appendChild(title);

          // Add lesson name
          const lessonName = document.createElement('h3');
          lessonName.textContent = 'Lesson Name:';
          container.appendChild(lessonName);

          const nameContent = document.createElement('p');
          nameContent.innerHTML = `<b>${lesson.lesson_name}</b>`;
          container.appendChild(nameContent);

          // Add importance
          const importance = document.createElement('h3');
          importance.textContent = 'Importance:';
          container.appendChild(importance);

          const importanceContent = document.createElement('p');
          importanceContent.textContent = lesson.importance;
          container.appendChild(importanceContent);

          // Add walkthrough
          const walkthrough = document.createElement('h3');
          walkthrough.textContent = 'Walkthrough:';
          container.appendChild(walkthrough);

          const walkthroughList = document.createElement('ul');
          lesson.walkthrough.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item;
            walkthroughList.appendChild(listItem);
          });
          container.appendChild(walkthroughList);

          // Add things to do
          const thingsToDo = document.createElement('h3');
          thingsToDo.textContent = 'Things to Do:';
          container.appendChild(thingsToDo);

          const todoList = document.createElement('ul');
          lesson.things_to_do.forEach(item => {
            const listItem = document.createElement('li');
            listItem.textContent = item;
            todoList.appendChild(listItem);
          });
          container.appendChild(todoList);
        });
      })
      .catch(error => console.error('Error loading lessons:', error));
  </script>
</body>
</html>
