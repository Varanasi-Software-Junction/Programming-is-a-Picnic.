    <script>
        function shareClass() {
            if (navigator.share) {
                navigator.share({
                    title: 'Join Online Class with Champak Roy',
                    text: 'Learn DSA, Java, Python, and Flutter. Click to join!',
                    url: 'https://t.co/8FdOwbLlV2'
                });
            } else {
                alert('Sharing not supported on this browser.');
            }
        }
        function updateCountdown() {
            const classTime = new Date("YYYY-MM-DD HH:MM:SS").getTime();
            const now = new Date().getTime();
            const difference = classTime - now;
            if (difference > 0) {
                let hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                let minutes = Math.floor((difference / (1000 * 60)) % 60);
                let seconds = Math.floor((difference / 1000) % 60);
                document.getElementById("countdown").innerText = `${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerText = "Class is live!";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
