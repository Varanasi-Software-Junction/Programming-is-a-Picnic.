<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Example</title>
  <style>
    
  </style>
</head>
<body>
  <h1>Fetch Example</h1>

  <div>
    
    <button onclick="fetchUse()">Fetch</button>
  </div>

  <div id="output"></div>

  <script>
    function fetchUse() {
       
      const url = `https://varanasi-software-junction.github.io/Programming-is-a-Picnic./published/api/questions.json`;

      // Fetch data from SWAPI using Fetch API
      fetch(url)
        .then(response => {
          // Check if the response is successful (status code 200-299)
          if (!response.ok) {
            throw new Error(`Error: ${response.status} - ${response.statusText}`);
          }

          
          return response.json();
        })
        .then(data => {
           
          console.log(data);
        })
        .catch(error => {
           
          console.table(error.message);
        });
    }

    </script>
</body>
</html>
