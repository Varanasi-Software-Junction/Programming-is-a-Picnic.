    <script>
        const melbl = document.getElementById("memsg");

        // Placeholder search functionality
        const lblCount = document.getElementById("lblCount");

        function filterQuizzes() {
            let count = 0;
            let input = document.getElementById('quizSearch').value.toLowerCase();
            let quizLinks = document.getElementById('quiz-list').getElementsByTagName('a');

            for (let i = 0; i < quizLinks.length; i++) {
                let quizText = quizLinks[i].innerText.toLowerCase();
                if (quizText.includes(input)) {
                    count++;
                    // console.log("Show");
                    //quizLinks[i].style.display="block";
                    quizLinks[i].classList.remove("hidethelink");
                    quizLinks[i].classList.add("showthelink");
                } else {
                    // quizLinks[i].style.display="none";
                    quizLinks[i].classList.remove("showthelink");
                    quizLinks[i].classList.add("hidethelink");
                    // console.log("Hide");
                }
                console.log(quizLinks[i].classList);
            }
            lblCount.innerHTML = `Found:${count}`;
            memsg.innerHTML = lblCount.innerHTML;
            // memsg.style.display="block";
        }
        filterQuizzes();
    </script>
