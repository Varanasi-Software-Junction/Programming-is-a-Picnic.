<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location and Voice Selection</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f4f8;
      color: #333;
    }

    h1 {
      color: #0056b3;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .info {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
      font-size: 1.1em;
      color: #0056b3;
      margin-bottom: 20px;
    }

    .info p {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #voiceSelectionContainer {
      margin-top: 20px;
      display: none;
    }

    select {
      padding: 8px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Current Location</h1>
  <button onclick="startWatching()">Start Location Tracking</button>
  <div class="info">
    <p><strong>Latitude:</strong> <span id="latitude">-</span></p>
    <p><strong>Longitude:</strong> <span id="longitude">-</span></p>
    <p><strong>Place Name:</strong> <span id="place-name">-</span></p>
  </div>

  <button onclick="showVoiceSelection()">Select Voice</button>
  <div id="voiceSelectionContainer">
    <label for="voiceSelect">Choose a speaker:</label>
    <select id="voiceSelect"></select>
    <button onclick="saveSelectedVoice()">Save Voice Selection</button>
  </div>

  <script src="../../assets/speech/speaker.js"></script>
  <script src="script.js"></script>
</body>
</html>
