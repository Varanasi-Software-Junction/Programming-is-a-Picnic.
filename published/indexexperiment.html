<body>
    <input value="printf.json" type="text" id="quizjson" style="display: none;">


    <!-- 3D Flipping Image Section -->
    <div class="flip-container">
        <div class="flipper">
            <img src="me.jpg" alt="Me" class="flip-image">
        </div>
    </div>

    <div class="container" id="quiz-container">
        <h1 id="qheading">Interactive Online MCQ Challenge: Test Your Knowledge of Printf and Scanf!</h1>
        <p id="question"></p>
        <form id="options-form"></form>
        <div class="image-container">
            <img src="c.png" alt="C Programming" class="c-image">
        </div>
        <br><br>
        <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
    </div>

    <script>

        // Get the full URL
        let url = new URL(window.location.href);

        // Get the search parameters
        let params = new URLSearchParams(url.search);

        // Access individual parameters
        let jsfilename = params.get('fj'); // "Champak"
        let qname = params.get('qn');   // "54"

        // Output them
        console.log(jsfilename); // Champak
        console.log(qname);  // 54
        document.getElementById("quizjson").value = jsfilename;
        document.getElementById("qheading").innerHTML = qname;

    </script>


    <div class="container" id="result-container" style="display: none;overflow: scroll;">
        <h1>Test Results</h1>
        <p>Your score: <span id="score"></span></p>
        <table>
            <thead>
                <tr>
                    <th>Q. No.</th>
                    <th>Question</th>
                    <th>Options</th>
                    <th>Selected Answer</th>
                    <th>Result</th>
                    <th>Explanation</th>
                </tr>
            </thead>
            <tbody id="result-table-body"></tbody>
        </table>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

        </div>
        </div>
        <style>
        /* 3D Flipping Image Section */
        .flip-container {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50px;
            left: 50px;
            perspective: 1000px;
            animation: move-around 20s infinite linear;
        }
        
        .flip-container .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .flip-container:hover .flipper {
            border-style: ridge;
        }
        
        .flip-image {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Keyframe animation to move the image randomly */
        @keyframes move-around {
            0% { top: 20px; left: 20px; }
            25% { top: 50px; left: 80%; }
            50% { top: 80%; left: 50%; }
            75% { top: 50%; left: 20px; }
            100% { top: 20px; left: 20px; }
        }
        </style>
