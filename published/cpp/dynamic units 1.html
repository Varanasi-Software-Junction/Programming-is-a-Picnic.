<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Measurement Units Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .parent {
            width: 50%;
            background: lightgray;
            padding: 20px;
            margin: 20px auto;
            font-size: 20px;
        }
        .em-box {
            font-size: 1.5em;
            background: lightblue;
            padding: 10px;
        }
        .rem-box {
            font-size: 1.5rem;
            background: lightcoral;
            padding: 10px;
        }
        .percent-box {
            width: 80%;
            background: lightgreen;
            padding: 10px;
        }
        .vw-box {
            width: 30vw;
            background: lightsalmon;
            padding: 10px;
        }
        .vh-box {
            height: 20vh;
            background: lightgoldenrodyellow;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h2>CSS Measurement Units Demo</h2>
    <label for="fontSizeSlider">Adjust Parent Font Size: </label>
    <input type="range" id="fontSizeSlider" min="10" max="50" value="20" oninput="adjustFontSize()"> 
    <span id="fontSizeLabel">20px</span>
    
    <div class="parent" id="parentBox">
        Parent Box (Font Size: <span id="parentFontSize">20px</span>)
        <div class="em-box">1.5em Text</div>
        <div class="rem-box">1.5rem Text</div>
        <div class="percent-box">80% Width Box</div>
        <div class="vw-box">30vw Width Box</div>
        <div class="vh-box">20vh Height Box</div>
    </div>
    
    <script>
        function adjustFontSize() {
            let slider = document.getElementById("fontSizeSlider");
            let parentBox = document.getElementById("parentBox");
            let label = document.getElementById("fontSizeLabel");
            let parentFontSize = document.getElementById("parentFontSize");
            
            let newSize = slider.value + "px";
            parentBox.style.fontSize = newSize;
            label.innerText = newSize;
            parentFontSize.innerText = newSize;
        }
    </script>
</body>
</html>
