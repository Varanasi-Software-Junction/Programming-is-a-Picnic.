<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembly Language Simulator</title>
  <style>
    /* Professional Blue Theme */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f8ff; /* Light blue */
      color: #1a4e8a; /* Deep blue */
    }

    h1 {
      text-align: center;
      color: #003366; /* Darker blue */
    }

    textarea,  .output, ul {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
    }

     button {
      width: 40%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      position: static;
      display: inline;
      
    }


    textarea {
      height: 150px;
      white-space: pre;
      font-family: monospace;
      border: 2px solid #1a4e8a;
    }

    .output {
      height: 150px;
      background: #000;
      color: #0f0;
      overflow-y: auto;
      border: 2px solid #003366;
    }

 

    button:hover {
      background-color: #1a4e8a;
    }

    .commands {
      background: #e6f7ff; /* Light blue background */
      border: 1px solid #1a4e8a;
      border-radius: 5px;
      padding: 10px;
    }

    .commands ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .commands li {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .registers {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .register {
      padding: 10px;
      background: #e6f7ff;
      border: 1px solid #1a4e8a;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      flex: 1 1 calc(25% - 10px);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .register {
        flex: 1 1 calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <h1>Assembly Language Simulator</h1>
  
  <!-- Command List -->
  <div class="commands">
    <h2>Supported Commands</h2>
    <ul>
      <li><strong>MOV</strong>: Move data from source to destination</li>
      <li><strong>ADD</strong>: Add value to a register</li>
      <li><strong>SUB</strong>: Subtract value from a register</li>
      <li><strong>INC</strong>: Increment the value of a register by 1</li>
      <li><strong>DEC</strong>: Decrement the value of a register by 1</li>
    </ul>
  </div>

  <!-- Input for Assembly Code -->
  <textarea id="codeInput" rows="10" placeholder="Write your assembly code here...
  MOV AX, 5
  ADD AX, 3
  INC AX
  SUB AX, 2
  "></textarea>
  
  <!-- Buttons for Actions -->
  <div class="buttons">
    <button id="runBtn">Run Program</button>
    <button id="stepBtn">Step Through</button>
    <button id="clearInputBtn">Clear Input</button>
    <button id="clearOutputBtn">Clear Output</button>
  </div>
  
  <!-- Output Section -->
  <div class="output" id="output">Program output will appear here...</div>
  
  <!-- Registers -->
  <div class="registers" id="registers">
    <!-- Registers will be dynamically displayed -->
  </div>

  <!-- JavaScript -->
  <script src="simulator.js"></script>
</body>
</html>
