<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced JavaScript Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-track">
                <img src="https://picsum.photos/id/1015/400/250" alt="Image 1">
                <img src="https://picsum.photos/id/1025/400/250" alt="Image 2">
                <img src="https://picsum.photos/id/1035/400/250" alt="Image 3">
                <img src="https://picsum.photos/id/1045/400/250" alt="Image 4">
                <img src="https://picsum.photos/id/1015/400/250" alt="Image 1"> <!-- Duplicate for seamless looping -->
            </div>
        </div>

        <!-- Navigation Buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <!-- Dots Indicator -->
        <div class="dots-container">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
