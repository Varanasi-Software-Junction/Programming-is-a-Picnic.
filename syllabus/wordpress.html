<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordPress Learning Syllabus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9ff;
      color: #333;
    }
    header {
      background-color: #0047ab;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      color: #0047ab;
      margin-bottom: 10px;
    }
    ul {
      padding-left: 20px;
    }
    ul li {
      margin-bottom: 5px;
    }
    footer {
      text-align: center;
      background-color: #0047ab;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>WordPress Learning Syllabus</h1>
  </header>
  <main id="syllabus-container">
    <!-- Content will be dynamically loaded here -->
  </main>
  <footer>
    <p>Happy Learning</p>
  </footer>

  <script>
    // Fetch the syllabus from the JSON file
    fetch('wordpress.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('syllabus-container');

        // Iterate through each category in the JSON
        for (const key in data) {
          if (data.hasOwnProperty(key)) {
            const section = data[key];
            
            // Create a section title
            const title = document.createElement('h2');
            title.textContent = section.title;
            container.appendChild(title);
            const url=document.createElement("a");
            url.textContent=title.textContent;
            url.href=section.url;
            // url.textContent=section.url;
            url.target="vsj";
            container.appendChild(url);
            // alert(url);
            

            // Create a list of topics
            const list = document.createElement('ul');
            section.topics.forEach(topic => {
              const listItem = document.createElement('li');
              listItem.textContent = topic;
              list.appendChild(listItem);
            });

            container.appendChild(list);
          }
        }
      })
      .catch(error => console.error('Error loading syllabus:', error));
  </script>
</body>
</html>
